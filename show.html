<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Update Demo</title>
  <style>
    body {
      width: 600px;
      max-width: 85%;
      margin-left: auto;
      margin-right: auto;
    }
    svg.showBox {
      border:  1px solid black;
    }
  </style>
</head>
<body>
  <h1>SVG Update Demo</h1>
  <div class="monitor">
  <svg viewBox="-5 -5 90 70" class="showBox">
    <!-- The viewBox should contain the 'ground' and 'object' defined below. -->
    <!-- We assume the 'ground' start at (0,0), which is 80 in width and 60 in height. -->
    <!-- Then the viewbox could be "-5 -5 90 70", leaving us a margin of 5. -->
    <defs> <!-- Some pre-defined graphical objects: -->
      <!-- Using pattern fill for grid showing: -->
      <!-- smaller grid: size 2x2 -->
      <pattern id="smallGrid" width="2" height="2" patternUnits="userSpaceOnUse">
        <rect width="100%" height="100%" stroke-width="0.1" />
      </pattern>
      <!-- bigger grid: size 10x10 -->
      <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
        <rect width="100%" height="100%" stroke-width="0.3" fill="url(#smallGrid)"/>
      </pattern>
      <g id="arrowShape"> <!-- We later use 'transform' attribute to update position of this object. -->
        <!-- The 'path' describe the shape of the object, which is an arrow. --> 
        <!-- The path is defined as if its center is at (0, 0). Altogether the shape is of a 6x6 size.--> 
        <path d="M 0,1 3,3 0,-3 -3,3 z" />
        <!-- The circle indicates the center. which is at (0, 0). --> 
        <circle cx="0" cy="0" r="0.5" fill="black"/>
      </g>
      <!-- Styling for the 'grid' and the 'ground'. -->
      <style>
        #smallGrid rect {
          stroke: lightseagreen;
          fill: none;
        }
        #grid rect {
          stroke: lightseagreen;
        }
        rect#ground {
          stroke: lightseagreen;
          stroke-width: 0.5;
          fill: url(#grid);
        }
      </style>
    </defs>
    <!-- The 'rect' descibe the imaginary ground. Size: 80 x 60 -->
    <rect id="ground" x="0" y="0" width="80" height="60" />
    <g class="object">
      <use x="0" y="0" xlink:href="#arrowShape" id="arrow1"/>
      <text x="3" y="3" font-size="2px" id="text1">Object 1</text>
    </g>
  </svg>
  </div>
  <div class="monitorControl">
    <p>Time interval: 
      <input 
        type="text"
        id="interval"
        value="30"
        size="10"
        spellcheck="false"
        title="Set time interval between each query." />
      ms.</p>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </div>
  <script>
    // Mock function of getting current position.
    // Return in a colon-seperated format, e.g. '15;34;90' ({x};{y};{deg}).
    function getPos() {
      const d = new Date();
      const T = 15 * 1000;
      const t = (d.getTime() % T) / T;
      const r = 20;
      const x = 40 + Math.sin(2 * Math.PI * t) * r;
      const y = 30 - Math.cos(2 * Math.PI * t) * r;
      return `${x};${y};${90 + t * 360}`
    }

    // getting arrow element
    const arrow = document.getElementById('arrow1');
    const text = document.getElementById('text1');

    // setting arrow color
    arrow.setAttribute('fill', 'orange');
    text.setAttribute('fill', 'orange');

    function updateArrowPos() {
      // getting pos data
      const pos = getPos();

      // parsing translate amount of x, y and deg rotated;
      // since we started from (0, 0), x and y translate is same as absolute ones.
      let l = pos.split(';');
      const x = Number(l[0]);
      const y = Number(l[1]);
      const d = Number(l[2]);

      // modifing arrtibute for the 'arrow':
      // first translate the object, then rotate (0 ~ 360 degree)
      arrow.setAttribute('transform', `translate(${x} ${y}) rotate(${d})`);
      text.setAttribute('transform', `translate(${x} ${y})`);
    }
    
    // Here we 'setInterval' use for repetitive queries;
    // There might be other ways: instead of keeping querying seperately,
    // the broswer (user) can open a socket and keep listening to receive data.

    // variable to store our intervalID
    let nIntervId;

    // getting interval time input element
    const intervalTime = document.getElementById('interval');

    function startMonitoring() {
      // check if an interval has already been set up
      if (!nIntervId) {
        // interval is set to 30 ms (which is about 30 fps).
        nIntervId = setInterval(updateArrowPos, Number(intervalTime.value));
      }
    }

    function stopMonitoring() {
      clearInterval(nIntervId);
      // release our intervalID from the variable
      nIntervId = null;
    }

    document.getElementById("start").addEventListener("click", startMonitoring);
    document.getElementById("stop").addEventListener("click", stopMonitoring);
  </script>
</body>
</html>
